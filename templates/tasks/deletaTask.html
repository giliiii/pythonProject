{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'EndProject/style.css' %}">
<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
</head>
<body>
    <h1>Delete Task</h1>

    <p>Are you sure you want to delete the task: "<strong>{{ task.title }}</strong>"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'tasks' %}">Cancel</a>
    </form>
</body>
</html>
