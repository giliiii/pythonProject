{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'EndProject/style.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>choose team and role</h2>
  {% if user.is_authenticated %}
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
      </form>
  {% else %}
    <a href="{% url 'register' %}">Register</a>
    <a href="{% url 'login' %}">login</a>
  {% endif %}
</body>
</html>
